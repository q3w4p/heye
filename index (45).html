<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Heye</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --accent-blue: #3b82f6;
            --accent-blue-dark: #2563eb;
            --accent-glow: #60a5fa;
            --text-primary: #ffffff;
            --text-secondary: #6b7280;
            --border: rgba(255, 255, 255, 0.06);
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradient {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, 80px); }
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.8));
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Grain texture */
        .bg-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
        }

        /* Gradient background */
        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
        }

        .blob-1 {
            width: 700px;
            height: 700px;
            background: var(--accent-blue);
            top: -200px;
            right: -100px;
            animation: gradient 30s infinite ease-in-out;
        }

        .blob-2 {
            width: 600px;
            height: 600px;
            background: var(--accent-glow);
            bottom: -200px;
            left: -200px;
            animation: gradient 25s infinite ease-in-out reverse;
        }

        .container {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease forwards;
        }

        /* Animated border box */
        .animated-border-box {
            position: relative;
            overflow: hidden;
            z-index: 0;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }

        .animated-border-box:before {
            content: '';
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            position: absolute;
            width: 200%;
            height: 200%;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(transparent, var(--accent-glow), transparent 2%);
            animation: rotate 20s linear infinite;
            z-index: -2;
        }

        .animated-border-box:after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 1px;
            top: 1px;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            background: var(--bg-primary);
            border-radius: 19px;
        }

        .card-inner {
            position: relative;
            z-index: 1;
            padding: 60px 48px;
            text-align: center;
        }

        /* Logo container */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            animation: glow 3s ease-in-out infinite;
        }

        /* Content */
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Discord button */
        .discord-button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 16px rgba(59, 130, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .discord-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .discord-button:hover::before {
            left: 100%;
        }

        .discord-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 24px rgba(59, 130, 246, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }

        .discord-button:active {
            transform: translateY(0px);
        }

        .discord-icon {
            width: 24px;
            height: 24px;
        }

        /* Footer */
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--accent-glow);
            text-decoration: none;
            transition: color 0.2s ease;
            position: relative;
        }

        .footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-glow);
            transition: width 0.3s ease;
        }

        .footer a:hover::after {
            width: 100%;
        }

        .footer a:hover {
            color: var(--accent-blue);
        }

        @media (max-width: 640px) {
            .card-inner {
                padding: 48px 32px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .logo {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grain"></div>
    
    <div class="bg-gradient">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
    </div>
    
    <div class="container">
        <div class="animated-border-box">
            <div class="card-inner">
                <div class="logo-container">
                    <img src="/assets/logo.webp" alt="Heye" class="logo">
                </div>

                <div class="content">
                    <h1>Welcome to Heye</h1>
                    <p class="subtitle">Sign in with Discord to manage your hosted accounts and automation.</p>

                    <button class="discord-button" onclick="handleDiscordLogin()">
                        <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                        </svg>
                        Continue with Discord
                    </button>

                    <div class="footer">
                        By signing in, you agree to our <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleDiscordLogin() {
            const DISCORD_CLIENT_ID = '1457194363930284053';
            const REDIRECT_URI = encodeURIComponent('https://heye.baby/callback.php');
            const SCOPE = encodeURIComponent('identify email guilds guilds.join');
            
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=${SCOPE}`;
            
            window.location.href = discordAuthUrl;
        }
    </script>
</body>
</html>
